<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SPEECH TO TEXT</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/web-speech.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        let BASE_API = 'https://1e5a-125-162-213-215.ngrok.io//'
    </script>
  </head>
  <body>
      <main>
          <div class="container mt-3">
              <h3 class="text-center">Speech To Text</h3>
              <div id="info"></div>
              <div class="float-right">
                <button id="start_button">
                  <img id="start_img" src="images/mic.gif" alt="Start"></button>
              </div>
              <div id="results">
                <span id="final_span" class="final"></span>
                <span id="interim_span" class="interim"></span>
              </div>
                <h4 id="status"></h4>
              <div style="display: none;" id="result_summarize" class="results">
                    <span id="data" class="final"></span>
                    <span id="interim_span" class="interim"></span>
              </div>
              <div class="row col-12 p-0 m-0">
                <div class="row col-12 col-md-8 col-lg-6 p-0 m-0">
                    <select id="select_language"></select>
                    <select id="select_dialect"></select>
                </div>
                <div class="col-12 col-md-4 col-lg-6 mt-3 mt-md-0 p-0 m-0">
                  <div class="float-right">
                    <button id="summarize" class="btn btn-primary ">Summarize</button>
                  </div>
                </div>
              </div>

          </div>
      </main>
      <script src="js/languages.js"></script>
      <script src="js/web-speech-api.js"></script>
  </body>
</html>
